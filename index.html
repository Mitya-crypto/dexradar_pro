<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEXRadar Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body { font-family: ui-sans-serif, system-ui; margin: 0; background: #0b0b0f; color: #e5e7eb; }
      .container { padding: 16px; max-width: 720px; margin: 0 auto; }
      .card { background: #111318; border: 1px solid #1f2430; border-radius: 14px; padding: 12px; margin-bottom: 10px; }
      .title { font-weight: 600; font-size: 16px; }
      .muted { color: #9ca3af; font-size: 12px; }
      .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
      input, select { padding: 6px 8px; background: #0b0b0f; color: #e5e7eb; border: 1px solid #2a2f3a; border-radius: 8px; }
      a { color: #60a5fa; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .badge { background:#1f2937; color:#e5e7eb; border-radius: 999px; padding: 4px 10px; font-size: 12px; }
      .topbar { display:flex; justify-content: space-between; align-items:center; margin-bottom:12px; }
      .btn { background:#2563eb; color:white; border:0; padding:8px 12px; border-radius:10px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
